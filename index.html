<!DOCTYPE html>

<body>
  <h1>ROBODOCT</h1>

<form id="my-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <label for="age">Age:</label>
  <input type="number" id="age" name="age">

  <label for="phone">Phone:</label>
  <input type="digit" id="phone" name="phone">

  <label for="gender">Gender:</label>
  <input list="genders" name="gender">
  <datalist id="genders">
    <option value="Male">
    <option value="Female">
    <option value="Other">
  </datalist>

<input type="checkbox" id="form-submit" name="form-submit" value="Submit">
<label for="form-submit">Submit</label>

<div class="options-section">
<input type="radio" id="Heart Rate" name="options" value="Heart Rate" class="bold-option">
<label for="Heart Rate">Heart Rate</label><br>
<input type="radio" id="Sugar Level" name="options" value="Sugar Level" class="bold-option">
<label for="Sugar Level">Sugar Level</label><br>
<input type="radio" id="O2 Level" name="options" value="O2 Level" class="bold-option">
<label for="Sugar Level">O2 Level</label><br>
<input type="radio" id="Pulse Rate" name="options" value="Pulse Rate" class="bold-option">
<label for="Pulse Rate">Pulse Rate</label><br>
<div id="myModal" class="modal">
    <div class="modal-content">
    <p id="modal-text"></p>
    </div>
    </div>

<script>
   document.getElementById('my-form').addEventListener('change', function(e) {
if (e.target.name === 'options') {
var instructions;
switch (e.target.value) {
case 'Heart Rate':
instructions = 'To measure your heart rate please put your index finger on the sensor which is present on the chest of the robot.' ;
break;
case 'Sugar Level':
instructions = 'To measure your sugar level please pick a pin and sting in your finger tip. Cautiously put a drop of blood on the glass strip and insert it inside the robot chest .';
break;
case 'O2 Level':
instructions = 'To measure your O2 level  please wear the band on your wrist which is put on the hand of the robot';
break;
case 'Pulse Rate':
instructions = 'To measure your pulse rate  please wear the band on your wrist which is put on the hand of the robot';
break;
}
document.getElementById('modal-text').textContent = instructions;
document.getElementById('myModal').style.display = "block";
}
});

window.onclick = function(event) {
if (event.target == document.getElementById('myModal')) {
document.getElementById('myModal').style.display = "none";
}
}
</script>

}

  display: none
}

  display: none
}

  height: auto !important
}

  opacity: .5
}

  pointer-events: none
}

  pointer-events: auto
}

  opacity: auto
}
